<div id="overlay">
      <div id="top-bar">
        <h1>{{ name }}</h1>
        <input type="text" id="search-box" />
        <div id="menu">
          <p>
            <strong>Search by Attribute</strong><br /><br />
            Crime Rate: <span type="text" id="amount-crime"></span> <br />
            <div class="slider" id="slider-crime"></div>
            <br /><br />
            Housing Budget: <span type="text" id="amount-price"></span><br /><br />
            <div id="slider-price" class="slider"></div><br /><br />
          </p>
        </div>
      </div>
      <div id="info-popup">
        <div id="info-close" onclick="closeinfo()">
          <h1>X</h1>
        </div>
        <p>
          This is the info for the area
        </p>
      </div>
      <div id="components">
        <div id="stat-bar">
          <div class="mask full">
            <div class="fill"></div>
          </div>
          <div class="mask half">
            <div class="fill"></div>
            <div class="fill fix"></div>
          </div>
          <div class="stat-title">
            <h3>Crime Rate<br /><span>20%</span></h3>
          </div>
        </div>
        <div id="side-items">
          <div onclick="moreinfo()">
            <h2>More Info</h2>
          </div>
          <div onclick="explore()">
            <h2>Explore</h2>
          </div>
        </div>
      </div>
      <div id="show-menu" onclick="menu()">
        <h2>Menu</h2>
      </div>
    </div>
