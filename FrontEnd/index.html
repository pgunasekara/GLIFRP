<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="jquery-ui.min.css" >
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="js/jquery-ui.min.js" ></script>
    <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <title>GLFRP</title>
  </head>
  <body>
    <div id="overlay">
      <div id="top-bar">
        <h1>GLFRP</h1>
        <input type="text" id="search-box" />
        <div id="menu">
          <p>
            <strong>Search by Attribute</strong><br /><br />
            Crime Rate: <span type="text" id="amount-crime"></span> <br />
            <div class="slider" id="slider-crime"></div>
            <br /><br />
            Housing Budget: <span type="text" id="amount-price"></span><br /><br />
            <div id="slider-price" class="slider"></div><br /><br />
          </p>
        </div>
      </div>
      <div id="info-popup">
        <div id="info-close" onclick="closeinfo()">
          <h1>X</h1>
        </div>
        <p>
          This is the info for the area
        </p>
      </div>
      <div id="components">
        <div id="stat-bar">
          <div class="mask full">
            <div class="fill"></div>
          </div>
          <div class="mask half">
            <div class="fill"></div>
            <div class="fill fix"></div>
          </div>
          <div class="stat-title">
            <h3>Crime Rate<br /><span>20%</span></h3>
          </div>
        </div>
        <div id="side-items">
          <div onclick="moreinfo()">
            <h2>More Info</h2>
          </div>
          <div onclick="explore()">
            <h2>Explore</h2>
          </div>
        </div>
      </div>
      <div id="show-menu" onclick="menu()">
        <h2>Menu</h2>
      </div>
    </div>
    <div id="map"></div>
  </body>
  <script src="js/main.js"></script>
</html>
